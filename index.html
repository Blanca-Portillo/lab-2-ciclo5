<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Mí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Acerca de Mí</h1>
        <div class="grid">
            <div class="card" id="hobby">
                <h2>Hobby Favorito</h2>
                <p id="hobby-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="comida">
                <h2>Comida Favorita</h2>
                <p id="comida-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="Serie">
                <h2>Serie Favorita</h2>
                <p id="Serie-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="color">
                <h2>Color Favorito</h2>
                <p id="color-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="artista">
                <h2>Artista Favorito</h2>
                <p id="artista-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="pais">
                <h2>País que me gustaría visitar</h2>
                <p id="pais-text">Haz clic para revelar</p>
            </div>
        </div>
    </div>

    <script src="scrips.js"></script>
</body>
</html>
