<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de Mí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title-container">
          
            <h1>Acerca de Mí</h1>
              <img src="https://i.pinimg.com/originals/cc/1f/99/cc1f99685b30824bf28c614ca9a03607.jpg" class="title-image">
        </div>

        <div class="grid">
            <div class="card" id="hobby">
                <h2>Hobby Favorito</h2>
                <img src="https://th.bing.com/th/id/R.706bf61f37bcd25057db852c057dc8a4?rik=JWhwO9c3maxYnA&riu=http%3a%2f%2fimages6.fanpop.com%2fimage%2fphotos%2f39700000%2fBooks-reading-39791228-2048-2048.jpg&ehk=MDeGtjQAZbnlMPviUBWmmiaUM%2f3zZTiUEbYrcPJZLIc%3d&risl=&pid=ImgRaw&r=0" class="card-image hidden">
                <p id="hobby-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="comida">
                <h2>Comida Favorita</h2>
                <img src="https://th.bing.com/th/id/R.58fe2b2c7f5e05d70eeb8c1cbf1634fc?rik=OZlXckYjVQbM8g&pid=ImgRaw&r=0" class="card-image hidden">
                <p id="comida-text">Haz doble clic para revelar</p>
            </div>
            <div class="card" id="Serie">
                <h2>Serie Favorita</h2>
                <img src="https://sm.ign.com/t/ign_es/feature/h/how-season/how-season-1-of-house-of-the-dragon-stacks-up-against-game-o_9cy8.1280.jpg" class="card-image hidden">
                <p id="Serie-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="color">
                <h2>Color Favorito</h2>
                <img src="https://th.bing.com/th/id/OIF.HOOWR0jbD6eO6hm7EFyMbA?rs=1&pid=ImgDetMain" class="card-image hidden">
                <p id="color-text">Pasa el mouse para revelar</p>
            </div>
            <div class="card" id="artista">
                <h2>Artista Favorito</h2>
                <img src="https://www.gotceleb.com/wp-content/uploads/photos/lana-del/rey-billboard-magazine-2015/Lana-Del-Rey:-Billboard-Magazine-2015--02.jpg" class="card-image hidden">
                <p id="artista-text">Haz clic para revelar</p>
            </div>
            <div class="card" id="pais">
                <h2>País que me gustaría visitar</h2>
                <img src="https://cdn.colombia.com/sdi/2019/05/16/colombia-en-el-top-30-mundial-como-pais-preferido-para-realizar-eventos-internacionales-736893.jpg" class="card-image hidden">
                <p id="pais-text">Haz doble clic para revelar</p>
            </div>
        </div>
    </div>

    <script src="scrips.js"></script>
</body>
</html>
